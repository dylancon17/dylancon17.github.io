{% extends 'main.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'styles/nicepageV2.css' %}" media="screen">
<link rel="stylesheet" href="{% static 'styles/Gallery.css' %}" media="screen">

<script class="u-script" type="text/javascript" src="{% static 'js/jquery.js' %}" defer=""></script>
<script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<section class="u-align-center u-clearfix u-section-1" id="carousel_2531">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-custom-font u-font-oswald u-text u-text-palette-2-base u-text-1">{{ information.Title }}</h1>
      <p class="u-text u-text-2">{{ information.Description }}</p>
    </div>
</section>


<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card my-2">
                <img class="image-thumbnail" src="{{ image.Image }}">
            </div>
        </div>
        {% endfor %}

    </div>
</div>



<p></p>

{% include 'bottomV2.html' %}

{% endblock content %}
