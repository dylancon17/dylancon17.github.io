<section class="u-align-center u-clearfix u-section-1" id="carousel_eb17">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h2 class="u-custom-font u-font-merriweather u-text u-text-1">{{ information.Title }}</h2>
    <p class="u-text u-text-2">{{ information.Description }}</p>
    <div id="carousel-8627" data-interval="5000" data-u-ride="carousel" class="u-carousel u-expanded-width u-slider u-slider-1">


    <!-- Number of dots at bottom -->
      <ol class="u-absolute-hcenter u-carousel-indicators u-carousel-indicators-1">
        <li data-u-target="#carousel-8627" class="u-active u-grey-30 u-shape-circle"  style="height: 10px; width: 10px;"></li>
        {% for image_set in images_extended %}
        <li data-u-target="#carousel-8627" class="u-active u-grey-30 u-shape-circle"  style="height: 10px; width: 10px;"></li>
        {% endfor %}
      </ol>



      <div class="u-carousel-inner" role="listbox">
              
        <div class="u-active u-align-center u-carousel-item u-container-style u-slide">
          
          <div class="u-container-layout u-valign-middle u-container-layout-1">
          
            <div class="u-expanded-width-lg u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-gallery u-layout-grid u-lightbox u-no-transition u-show-text-on-hover u-gallery-1">
              <div class="u-gallery-inner u-gallery-inner-1">
                
                <!-- Essential -->
                <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                    <img class="u-back-image u-expanded" src="{{ images_initial.Image1 }}">
                </div>

                <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                    <img class="u-back-image u-expanded" src="{{ images_initial.Image2 }}">
                </div>

                <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                    <img class="u-back-image u-expanded" src="{{ images_initial.Image3 }}">
                </div>
                
              </div>
            </div>
          </div>
        </div>
{% for image_set in images_extended %}

        <div class="u-align-center u-carousel-item u-container-style u-expanded-width-xl u-slide">
          <div class="u-container-layout u-valign-middle u-container-layout-2">
            <div class="u-expanded-width-lg u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-gallery u-layout-grid u-lightbox u-no-transition u-show-text-on-hover u-gallery-2">
              <div class="u-gallery-inner u-gallery-inner-2">
                
              <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                  <img class="u-back-image u-expanded" src="{{ image_set.Image_left }}">
              </div>

              <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                  <img class="u-back-image u-expanded" src="{{ image_set.Image_centre }}">
              </div>

              <div class="u-effect-fade u-gallery-item u-radius-50 u-shape-round">
                  <img class="u-back-image u-expanded" src="{{ image_set.Image_right }}">
              </div>
                
              </div>
            </div>
       </div>
      </div>   
        
{% endfor %}
      </div>
        

     


      <!-- Left/right buttons -->
      <a class="u-absolute-vcenter u-carousel-control u-carousel-control-prev u-icon-circle u-palette-2-base u-spacing-10 u-text-body-alt-color u-carousel-control-1" href="#carousel-8627" role="button" data-u-slide="prev">
        <span aria-hidden="true">
          <svg viewBox="0 0 477.175 477.175"><path d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225
                c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"></path></svg>
        </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="u-absolute-vcenter u-carousel-control u-carousel-control-next u-icon-circle u-palette-2-base u-spacing-10 u-text-body-alt-color u-carousel-control-2" href="#carousel-8627" role="button" data-u-slide="next">
        <span aria-hidden="true">
          <svg viewBox="0 0 477.175 477.175"><path d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
                c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z"></path></svg>
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <a href="{{ request.path }}/request" class="u-border-none u-btn u-btn-round u-button-style u-palette-2-base u-radius-50 u-text-body-alt-color u-btn-1">{{ information.Button }}</a>
  </div>
  <p></p>
</section>
